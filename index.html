<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Libreria de Fontawesome para los iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>TODO List app</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>TODO App</h1>
            <form class="input-area">
                <!--A;adir una tarea-->
                <input type="text" id="task-input" placeholder="Agrega una nueva tarea">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <!--Lista de tareas-->
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="/assets/empty.svg" alt="empty">
            </div>
        </div>
    </div>
    <script src="js/"></script>
</body>

</html>
